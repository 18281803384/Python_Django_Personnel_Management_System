{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'plugins/bootstrap-3.4.1-dist/css/bootstrap.min.css' %}">
    <style>
        .account {
            width: 400px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-shadow: 5px 5px 20px #aaa;

            margin-left: auto;
            margin-right: auto;
            margin-top: 200px;
            padding: 20px 40px;
        }
        .account h2 {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="account">
        <h2>用户登录</h2>
        <form method="POST" novalidate>
            {% csrf_token %}
            <div class="form-group">
                {% for foo in form %}
                    <label>{{ foo.label }}</label>
                    {{ foo }}
                    <p style="color: red">{{ foo.errors.0 }}</p>
                {% endfor %}
            </div>
            <div class="form-group">
                <label for="id_code">图片验证码</label>
                <div class="row">
                    <div class="col-xs-7">
                        <input type="text" name="code" class="form-control" placeholder="请输入验证码..." required="" id="id_code">
                        <span style="color:red"></span>
                    </div>
                    <div class="col-xs-5">
                        <img src="/image/code/" id="img_code" style="width:125px" alt="">
                    </div>
                </div>
            </div>
            <input type="submit" value="登 录" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
